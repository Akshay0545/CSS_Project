<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
    <div class="main-div">
        
        <div class="first-div">
            
            <img src="Home-decor.jpg" alt="My_Image" width="90px"
            height="90px" class="image">
        </div>
        <div class="second-div">
            <div class="first-child">
                <div class="name">Akshay kashyap</div>
                <div class="profile">2nd year 
                    student
                </div>
            </div>
            <div class="second-child">
                <i class="fa-brands fa-youtube" style="color: #ff0000;"></i><i class="fa-brands fa-instagram" style="color: #ce3bba;"></i>
                <i class="fa-brands fa-whatsapp" style="color: #0ac743;"></i>
                <i class="fa-brands fa-twitter" style="color: #19abc8;"></i>
            </div>
            <div class="third-child">
                <div class="subscribe">subscribe</div>
                <div class="message">message</div>
            </div>
            <div class="fourth-child">
                <div class="like"><i class="fa-regular fa-heart" style="color: #000000;"></i>
                <p>60K</p></div>
                <div class="comment"><i class="fa-regular fa-comment" style="color: #010a18;"></i>
                <p>30K</p></div>
                <div class="share"><i class="fa-solid fa-reply">
                </i>
                <p>13K</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
